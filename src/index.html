<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="blocks">
      <legend>Personal information</legend>
      <label class="bottom-space">Surname:<input type="text" name="surname" minlength="3" required></label>
      <label class="bottom-space">Name:<input type="text" name="name" minlength="3" required></label>
      <label class="bottom-space">How old are You?<input type="number" name="age" value="12" min ="10" max="100"></label>
      <label class="bottom-space">Full date of birth:<input type="date" name="date-of-birth" required></label>
      <label>I accept the term of the agreement <input type="checkbox" name="agreement-accepted" required></label>
    </fieldset>
    <fieldset class="blocks">
      <legend>Registration</legend>
      <label class="bottom-space">E-mail: <input type="email" name="email" placeholder="email@example.com"></label>
      <label>Password: <input type="password" minlength="8" required></label>
    </fieldset>
    <fieldset class="blocks">
      <legend>An interesting fact about you!</legend>
      <label class="bottom-space">Do you love cats?
        <input type="radio" name="love-cats" value="Yes" id="cats-yes"><label for="cats-yes">Yes</label>
        <input type="radio" name="love-cats" value="No" id="cats-no" checked><label for="cats-no">No</label>
      </label>
      <label class="bottom-space">What is your favorite color? <input type="color" name="fav-color"></label>
      <label class="bottom-space">What time do you go to bed?<input type="datetime-local" name="go-to-bed"></label>
      <label class="bottom-space">What are your favorite brand of cars?<select name="fav-cars" multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
        </select>
      </label>
      <label>How do you rate our work?<input type="range" name="rates"></label>
    </fieldset>
    <fieldset class="blocks">
      <legend>Additional info:</legend>
      <label class="bottom-space">Comments: <textarea name="comments" rows="2" cols="25" autocomplete="off"></textarea></label>
      <label>Would you recommend us? <select name="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select></label>
    </fieldset>
    <input type="submit" onsubmit="onSubmit()" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
